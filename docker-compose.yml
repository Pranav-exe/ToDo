version: "3.9"
services:
  backend:
    container_name: todo-backend
    build:
      context: ./server
      dockerfile: Dockerfile
      target: development
    ports:
      - "4000:4000"
    volumes:
      - ./server:/app
      - /app/node_modules
    env_file:
      - ./server/.env
    restart: unless-stopped

  frontend:
    container_name: todo-frontend
    build:
      context: ./client
      dockerfile: Dockerfile
      target: development
    ports:
      - "3000:3000"
    volumes:
      - ./client:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - CI=true
    stdin_open: true
    tty: true
    depends_on:
      - backend
    restart: unless-stopped