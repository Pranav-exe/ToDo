# ============================================
# NGINX REVERSE PROXY CONFIGURATION
# ============================================
# This config serves the React frontend and
# proxies API requests to the backend service

server {
    listen 80;
    server_name _;  # Accept all hostnames

    root /usr/share/nginx/html;
    index index.html;

    # ---------------- GZIP COMPRESSION ----------------
    # Compress responses to reduce bandwidth
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        application/json
        application/javascript
        text/xml
        application/xml
        application/xml+rss
        text/javascript;

    # ---------------- SECURITY HEADERS ----------------
    # Protect against common web vulnerabilities
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # ---------------- API REVERSE PROXY ----------------
    # Forward all /api/* requests to the backend container
    # The backend container is accessible via Docker network as "backend:4000"
    location /api/ {
        # Proxy to backend service (Docker service name)
        proxy_pass http://backend:4000;
        proxy_http_version 1.1;

        # Preserve original request headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (if needed)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Disable buffering for real-time responses
        proxy_buffering off;
    }

    # ---------------- REACT SPA ROUTING ----------------
    # Serve index.html for all routes (React Router)
    location / {
        try_files $uri /index.html;
    }

    # ---------------- STATIC ASSET CACHING ----------------
    # Cache static files for 1 year (they have content hashes)
    location ~* \\.(?:js|css|woff2?|ttf|eot|svg|png|jpg|jpeg|gif|ico)$ {
        expires 1y;
        access_log off;
        add_header Cache-Control "public, immutable";
    }

    # ---------------- SECURITY: BLOCK DOT FILES ----------------
    # Prevent access to hidden files (.env, .git, etc.)
    location ~ /\\. {
        deny all;
    }
}