services:
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
      target: production
    image: pranavsharrma/todo-backend:latest
    container_name: todo-backend
    restart: unless-stopped
    env_file:
      - ./server/.env
    networks:
      - app-network
    # Backend is NOT exposed to host - only accessible via Nginx
    expose:
      - "4000"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://127.0.0.1:4000/health', r => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  frontend:
    build:
      context: ./Client
      dockerfile: Dockerfile
      target: production
    image: pranavsharrma/todo-frontend:latest
    container_name: todo-frontend
    restart: unless-stopped
    ports:
      - "80:80"      # HTTP
      # Uncomment for HTTPS:
      # - "443:443"
    networks:
      - app-network
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - NGINX_WORKER_PROCESSES=auto
      - NGINX_WORKER_CONNECTIONS=1024

# Create an isolated network for the application
networks:
  app-network:
    driver: bridge
    name: todo-app-network